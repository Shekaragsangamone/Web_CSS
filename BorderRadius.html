<!DOCTYPE html>
<html>
<head>
	<title>Simple Web Page</title>
	<style type="text/css">
		#a{
			border-radius: 25px;
			background:green;
			padding: 20px;
			width: 200px;
			height: 150px
			
		}
		#b{
			border-radius: 25px;
			border: 2px solid green;
			width: 200px;
			height: 150px;
			padding: 20px;

		}
		#c{
			border-radius: 25px;
			background-image: url("paper.jpeg");
			background-position: left top;
			background-size: cover;
			width: 200px;
			height: 150px;
			padding: 20px;

		}
	

		

	</style>
</head>
<body>
	<h1>The Border Radius Property</h1>
	<p>Rounded corners for an element with a specified background color:</p>

	<p id="a">Rounded corners!</p>
	<p id="b">Rounded corners!</p>

	<p>Rounded corners for an element with a background image:</p>\

	<p id="c">Rounded corners!</p>
 
 
	
</body>
</html>
