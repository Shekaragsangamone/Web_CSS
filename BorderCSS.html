<!DOCTYPE html>
<html>
<head>
	<title>simple web page</title>

	<style type="text/css">
		p.round1{
			border: 2px solid blue;

		}
		p.round2{
			border: 2px solid blue;
			border-radius: 4px;
		}
		p.round3{
			border: 2px solid blue;
			border-radius: 8px;
		}
		p.round4{
			border: 2px solid blue;
			border-radius: 12px;
		}
	</style>
</head>
<body>
	<h1>Border Radius property</h1>

	<p class="round1">Normal border</p>
	<p class="round2">Round border</p>
	<p class="round3">Rounder border</p>
	<p class="round4">Roundest border</p>

</body>
</html>
