<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
	<style type="text/css">
		#b1{
			border: 10px solid transparent;
			padding: 20px;
			border-image: url("border.jpg") 50 round;
			margin: 20px;
		}
		#b2{
			border: 10px solid transparent;
			padding: 20px;
			border-image: url("border.jpg") 30 round;
			margin: 20px;

		}
		#b3{
			border: 10px solid transparent;
			padding: 20px;
			border-image: url("border.jpg") 40 round;
			margin: 20px;
		}
	</style>
</head>
<body>
	<h1>The Border Image Property</h1>
	<p id="b1">border-image: url(border.jpg 50 round;)</p>
	<p id="b2">border-image: url(border.jpg 20% round;)</p>
	<p id="b3">border-image: url(border.jpg 30% round;)</p>

</body>
</html>
