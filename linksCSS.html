<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
	<style type="text/css">
		ul.a{
			list-style-type: square;
		}
		ul.b{
			list-style-type: circle;
		}
		ol.c{
			list-style-type: lower-roman;
		}
		ol.d{
			list-style-type: lower-alpha;
		}
	</style>
</head>
<body>
	<h1>Lists</h1>
	<p>Example of unordered list</p>
	<ul class="a">
		<li>Milk</li>
		<li>Coffee</li>
		<li>Tea</li>
	</ul>

	<ul class="b">
		<li>Bike</li>
		<li>Car</li>
		<li>Bus</li>
	</ul>

	<p>Example of Ordered list</p>
	<ol class="c">
		<li>Googly</li>
		<li>Pataki</li>
		<li>LionKing</li>
	</ol>

	<ol class="d">
		<li>Yajamana</li>
		<li>bharjari</li>
		<li>kalavida</li>
	</ol>

</body>
</html>
