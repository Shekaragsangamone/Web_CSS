<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
}

#b {
  transform: rotateX(180deg);
}
</style>
</head>
<body>

<h1>The rotateY() Method</h1>
<p>The rotateY() method rotates an element around its Z-axis at a given degree.</p>

<div>
This a normal div element.
</div>

<div id="b">
This div element is rotated 90 degrees.
</div>

 
</body>
</html>
