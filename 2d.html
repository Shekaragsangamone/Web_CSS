<!DOCTYPE html>
<html>
<head>
	<title>Simple Web Page</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 200px;
			background-color: gray;
			border: 2px solid black;
		}
		#b{
			transform: rotate(-20deg);
		}


	</style>
</head>
<body>
	<h1>Sangamone</h1>

	<p>The rotate() method rotates an element clockwise or anticlockwise.</p>
	<div >noraml div element</div>

	<div id="b">this div element rotated counter-clockwise with 20 degrees.</div>

</body>
</html>
